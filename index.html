<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="content">
        <!-- CONTENT-1 -->
        <div class="content-1">
            <h1>LOGIN</h1>
            <form class="form" id="form_1">
                <input type="text" id="username-first-content" placeholder="Username">
                <p class="failed" id="failed">Failed</p>
                <input type="password" id="password-first=content" placeholder="Password">
                <p class="show" id="show-1">Show password</p>
                <button class="btn" id="btn" type="submit">GO</button>
            </form>
            <p>Forgot your password?</p>
            <button class="btn2" id="btn2">+</button>
        </div>
        <!-- CONTENT-2 -->
        <div class="content-2" id="content-2">
            <h1>Register</h1>
            <form class="form" id="form_2">
                <input type="text" id="username-second-content" placeholder="Username">
                <input type="password" id="password-second-content" placeholder="Password">
                <p class="show" id="show-2">Show password</p>
                <input type="password" id="repeat-password" placeholder="Repeat password">
                <p class="show" id="show-3">Show password</p>
                <button class="btn" id="btn-2" type="submit">Register</button>
            </form>
            <p>Forgot your password?</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
